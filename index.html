<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="leftside">
        <img src="images/financial_data.png" alt="" />
      </div>
      <div class="rightside">
        <h1>Create an Account</h1>

        <form method="GET" action="register.html" class="validator">
          <!-- Need to be POST, used GET only to work on GitHub Pages -->
          <label>
            Full Name:<br />
            <input type="text" name="name" data-rules="required|min=2" />
          </label>
          <label>
            E-mail:<br />
            <input type="text" name="email" data-rules="required|email" />
          </label>
          <label>
            Password:<br />
            <input type="password" name="password" data-rules="min=4" />
          </label>
          <div class="button">
            <input type="submit" value="Register" />
          </div>
        </form>

        <div class="login">Already have an account? <a href="#">Login</a></div>

        <footer>powered by <a href="https://yujiseto.github.io/">YujiSeto</a></footer>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
